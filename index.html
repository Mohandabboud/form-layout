<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exersice form</title>
</head>
<body>
    <header>
        <hr>
        <h1>profil</h1>
        <br>
        <p>Hier Konnen Sie Ihre</p>
        <br>
        <hr>
    </header>
    <form action="/">
        <div>
        <h2>personliche Daten</h2>
        <label for="titel">Titel</label>
        <input id="titel" type="text"  placeholder="Dr.hc" required>
        <br>
        <br>
        <label for="Vorname">Vorname</label>
        <input id="Vorname" type="text"  placeholder="Peter" required>
        <br>
        <br>
        <label for="Nachname">Nachname</label>
        <input id="Nachname" type="text"  placeholder="Muster" required>
        <br>
        <br>
        <section>
            <span>Geschlecht</span>
            <br>
            <input type="radio" name="G" id="Man" value="yes" required>
            <label for="Man">M</label>
            <input type="radio" name="G" id="Woman" value="yes">
            <label for="Woman">W</label>
        </section>
        <section>
            <span>Sprache</span>
            <br>
            <input type="radio" name="Language" id="IT" value="yes" required>
            <label for="IT">IT</label>
            <input type="radio" name="Language" id="DE" value="yes">
            <label for="DE">DE</label>
            <input type="radio" name="Language" id="FR" value="yes">
            <label for="FR">FR</label>
        </section>
        </div>
        <hr>
        <div>
            <h1>kontaktdaten</h1>
            <br>
            <label for="Telefon">Telefon</label>
            <input id="Telefon" type="number"  placeholder="" required>
            <br>
            <br>
            <label for="Mobile">Mobile</label>
            <input id="Mobile" type="number"  placeholder="Optional">
            <br>
            <br>
            <label for="Mobile">Hauptnummer</label>
            <input id="Mobile" type="number"  placeholder="Optional">
            <br>
            <br>
            <label for="Mobile">Fax</label>
            <input id="Mobile" type="number"  placeholder="Optional">
            <br>
            <br>
            <label for="Mail">Mail1</label>
            <input id="Mail" type="email"  placeholder="" required>
            <br>
            <br>
            <label for="Mail">Mail2</label>
            <input id="Mail" type="email"  placeholder="Optional">
            <br>
            <br>
            <hr>
        </div>
        <hr>
        <div>
            <h1>Adressdaten</h1>
            <br>
            <label for="Frima">Frima</label>
            <input id="Frima" type="text"  placeholder="" required>
            <br>
            <br>
            <label for="Frima">zusatz firma</label>
            <input id="Frima" type="text"  placeholder="Optional">
            <br>
            <br>
            <label for="Homepage">Homepage</label>
            <input id="Homepage" type="text"  placeholder="Optional">
            <br>
            <br>
            <label for="Adresse">Adresse/Haus Nr</label>
            <input id="Adresse" type="text"  placeholder="Musterstrasse">
            <input id="Adresse" type="number"  placeholder="33">
            <br>
            <br> 
            <label for="Adresse">Zusatz Adresse</label>
            <input id="Adresse" type="text"  placeholder="Optional">
            <br>
            <br> 
            <label for="Postfach">Postfach</label>
            <input id="Postfach" type="text"  placeholder="Optional">
            <br>
            <br> 
            <label for="Adresse">PLZ/Ort</label>
            <input id="Adresse" type="number"  placeholder="8800">
            <input id="Adresse" type="text"  placeholder="Musterstadt">
            <br>
            <br>
            <label for="Adresse">Kanton/Land</label>
            <input id="Adresse" type="text"  placeholder="ZH">
            <input id="Adresse" type="text"  placeholder="Schweiz">
            <br><br>
            <input type="submit" value="Speichern">
        </div>
    </form>
</body>
